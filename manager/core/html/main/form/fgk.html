<div id="fgk">
    <input type="text" name="fgk" value="" field="{{field}}">
    <div id="id_fgk_on_deck" class="results_on_deck" model="{{model}}">
        {%for item in instance%}
            <div>
                <span class="ui-icon ui-icon-trash remove" item-id="{{item.id}}">X</span> 
                <span class="tag">{{item}}</span>
                <input type="hidden" name="{{model}}[]" value="{{item}}">
            </div>
        {%endfor%}
    </div>
</div>
